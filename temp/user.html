<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="user.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-picture">
            <img src="photo.jpg" alt="Profile Picture">
        </div>

        <div class="profile-details">
            <h2 id="user-name">John Doe</h2>
            <p><strong>Email:</strong> <span id="user-email">johndoe@example.com</span></p>
            <p><strong>Contact Number:</strong> <span id="user-contact">123-456-7890</span></p>
            <p><strong>Location:</strong> <span id="user-location">New York, USA</span></p>
        </div>

        <button id="edit-profile-btn">Edit Profile</button>
    </div>

    <script src="user.js"></script>
</body>
</html>
